<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Add/Edit</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container" style="max-width: 700px; margin-top: 100px">
    <h1 class="page-header">Add/Edit a new book</h1>
    <div class="card">
        <div class="card-body">
    <form action="#" method="post" th:action="@{/books}" th:object="${book}">
        <input type="hidden" th:value="*{id}" name="id">
        <div class="form-group">
            <label for="nameId">Name</label>
            <input type="text" class="form-control" name="name" id="nameId" th:field="*{name}">
        </div>
        <div class="form-group">
            <label for="authorId">Author</label>
            <input class="form-control" id="authorId" name="author" type="text" th:field="*{author}">
        </div>
        <div class="form-group">
            <label for="descriptionId">Description</label>
            <input type="text" class="form-control" name="description" id="descriptionId" th:field="*{description}">
        </div>
        <div class="form-group">
            <label for="statusId">Status</label>
            <select name="status" id="statusId" class="form-control">
                <option value="0" th:selected="(*{status}=='0')">Todo</option>
                <option value="1" th:selected="(*{status}=='1')">Reading</option>
                <option value="2" th:selected="(*{status}=='2')">Done</option>
            </select>
        </div>
        <p class="text-center">
            <button type="submit" class="btn btn-primary">
                Submit
            </button>
        </p>

    </form>
            </div>
        </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
</body>
</html>
