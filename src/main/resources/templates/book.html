<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Detail</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container" th:object="${book}">
    <h2 class="page-header">Detail</h2>
  <div class="card">
      <div class="card-body">
    <p>
      <strong>Name: </strong><span th:text="*{name}"></span>
    </p>
      <p>
          <strong>Author: </strong><span th:text="*{author}"></span>
      </p>
      <p>
          <strong>Description: </strong><span th:text="*{description}"></span>
      </p>
      <p>
          <strong>State: </strong>
          <span th:switch="*{status}">
          <span th:case="0">To Read</span>
          <span th:case="1">Reading</span>
          <span th:case="2">Done</span>
      </span>
      </p>
      </div>
  </div>
    <div class="alert alert-success" th:unless="*{status == 0}">
        <strong>Good job! </strong>You have started reading the book!
    </div>
    <div class="alert alert-warning" th:if="*{status == 0}">
        <strong>Attention! </strong>You have not started reading the book!
    </div>
    <a href="javascript:history.go(-1)" class="btn btn-default">Back</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
</body>
</html>
